<!doctype html>
<html>
<head>
    <!-- Hey, let's be friends! twitter.com/pubnub -->
    <title>PubNub JavaScript HERE NOW Test</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type=text/css>
        #stop-test,
        #finished-fail,
        #finished-success,
        .tpl {display:none}
    </style>
</head>
<body><div class=container>

<div id=out>...</div>

<div id=pubnub></div>
<script src=../../dist/pubnub.min.js></script>
<script>(function(){

// --------------------------------
// Testing Examples
// --------------------------------
var pubnub = window.pubnub = PUBNUB.init({
    subscribe_key : 'demo',
    publish_key   : 'demo',
    origin        : 'pubsub.pubnub.com'
});

// --------------------------------
// Channels and Shards
// --------------------------------
var shards = {
    'a': 'hello8',
    'c': 'hello2',
    'b': 'hello19',
    'e': 'hello4',
    'd': 'hello13',
    'f': 'hello14',
    '1': 'hello20',
    '3': 'hello7',
    '2': 'hello15',
    '5': 'hello1',
    '4': 'hello16',
    '7': 'hello0',
    '6': 'hello10',
    '9': 'hello3',
    '8': 'hello9'
};

var chans = [];
PUBNUB.each( shards, function( shard, channel ) {
    chans.push(channel);
} );

pubnub.subscribe({
    channel : chans,
    message : function(){},
    connect : function() {  }
})

log(["loading, please wait..."]);
setTimeout( function() {
    PUBNUB.each( shards, function( shard, channel ) {
        pubnub.here_now({ channel : channel, callback : function(data) {
            log([
                data.occupancy > 1 ? "PASS! (hurray!)" : "FAIL! (BAD)",
                " channel: " + channel,
                " shard: " + shard,
                " occupancy: " + data.occupancy
            ]);
        } });
    } );
}, 4000 );

// --------------------------------
// UnSubscribe Usage Style Examples
// --------------------------------

function log(data) {
    console.log(data);
    PUBNUB.$('out').innerHTML += "<div>"+data+"</div>";
}

})();</script>
</div></body>
</html>
