<script>(function(){
    var secure_pubnub = PUBNUB.secure({
        publish_key   : 'demo',
        subscribe_key : 'demo',
        ssl           : true,
        cipher_key    : 'enigma'
    });

    secure_pubnub.subscribe({
        channel : 'my_channel',
        connect : send_hello,
        message : receive_hello
    });

    function receive_hello(hello) {
        console.log(hello);
    }

    function send_hello() {
        console.log("Sent!");

        secure_pubnub.publish({
            channel  : 'my_channel',
            message  : 'hello!',
            callback : unsubscribe_me
        });
    }

    function unsubscribe_me() {
        secure_pubnub.unsubscribe({
            channel: 'my_channel'
        });
    }

            }

})();</script>
